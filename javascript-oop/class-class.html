<script>
  // membuat class dengan sintaksis class
  class Mail {
    constructor() {
      this.form = "pengirim@dicoding.com";
    }
    sendMessage(msg, to) {
      console.log(`${this.form} has sent ${msg} to ${to}`);
    }
  }
  const mail1 = new Mail();
  mail1.form = "dea@gmail.com";
  mail1.sendMessage("Hellow", "zz");
</script>
